  <title>Code Quiz</title>

<body>
  <div class="container">
    <div id="time">60 Second</div>
  <!-- question container -->
    <div id="question-container" class="hide">
    </div>
    <div class="Control">
      <button id="start-btn" class="start-btn btn">Quiz Start</button>
    </div>
    <div id="end-quiz" class="hide">
      <h1 id="final-score"></h1>
      Enter Your initial : <input id="initial">
        <button id="save-btn">Save</button>
    </div>
    <div id="highScoreList" class = "hide">
      <ul id="list">
      </ul>
      <button id="restart">Restart Quiz</button>
      <button id="clear-score">Clear Score</button>
    </div>
  </div>
